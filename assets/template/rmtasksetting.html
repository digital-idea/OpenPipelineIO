{{define "rmtasksetting" }}
{{template "headBootstrap5"}}
{{template "navbar-bootstrap5" .}}
<body>

<div class="container p-5">
    <div class="col-lg-6 col-md-8 col-sm-12 mx-auto">
        <form action="/rmtasksetting-submit" method="POST">
        <div class="pt-3 pb-5">
            <h2 class="section-heading">Rm Task</h2>
        </div>
            
        <div class="form-group">
            <label>Task Name</label>
            <select class="form-control" id="name" name="name">
                {{range .Tasksettings}}
                    <option value="{{.Name}}">{{.Name}}({{.Type}})</option>
                {{end}}
            </select>
            <small class="form-text text-muted">삭제할 Task 이름을 선택해주세요.</small>
        </div>
        
        <div class="form-group">
            <label>Type</label>
            <select name="type" class="form-control">
                <option value="shot">shot</option>
                <option value="asset">asset</option>
            </select>
            <small class="form-text text-muted">삭제할 Task의 타입을 선택해 주세요.</small>
        </div>
        
        <div class="text-center">
            <button type="submit" class="btn btn-outline-danger mt-5">Rm Task</button>
        </div>
        </form>
    </div>
</div>

{{template "footerBootstrap"}}
</body>
<script src="/assets/bootstrap-5.0.2/js/bootstrap.min.js"></script>
</html>
{{end}}
