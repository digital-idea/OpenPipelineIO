{{define "help_tasks"}}
<div class="p-5 bg-darklight text-center text-darkmode">
    <h3 class="p-2">Tasks</h3>
    <div class="row pb-5">
        <div class="mx-auto">
            <div class="row">
                <div class="col">
                    <span class="add" title="Task를 추가합니다.">＋</span>
                    <span class="remove ml-1" title="Task를 제거합니다.">－</span>
                </div>
            </div>
            <div class="mt-1 ml-1 mb-3">
                <div class="row">
                    <div class="col">
                        <span class="finger mt-1 badge badge-confirm statusbox_daily" title="해당 날짜에 mov가 업데이트되면 파란테두리가 생성됩니다.">model</span>
                        <span class="mt-1 ml-1 badge badge-outline-darkmode" title="1차 마감일">0120</span>
                        <span class="mt-1 ml-1 badge badge-darkmode" title="2차 마감일">0131</span>
                        <span class="mt-1 ml-1 badge badge-light" title="아티스트 이름">김한웅</span>
                        <span class="mt-1 ml-1 badge badge-light" title="재생될 미디어가 연결되어 있다면 재생 표시가 표기됩니다.">▶</span>
                        <span class="ml-1 add" title="Task 정보를 수정합니다.">≡</span>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <span class="finger mt-1 badge badge-wip statusbox_deadline" title="마감일이라면 빨간 테두리가 생성됩니다.">light</span>
                        <span class="mt-1 ml-1 badge badge-outline-darkmode" title="1차 마감일">0206</span>
                        <span class="mt-1 ml-1 badge badge-darkmode" title="2차 마감일">0218</span>
                        <span class="mt-1 ml-1 badge badge-light" title="아티스트 이름">배서영</span>
                        <span class="mt-1 ml-1 badge badge-light" title="재생될 미디어가 연결되어 있다면 재생 표시가 표기됩니다.">▶</span>
                        <span class="ml-1 add" title="Task 정보를 수정합니다.">≡</span>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <span class="finger mt-1 badge badge-ready statusbox" title="Web File System을 띄웁니다.">comp</span>
                        <span class="mt-1 ml-1 badge badge-outline-darkmode" title="1차 마감일">0224</span>
                        <span class="mt-1 ml-1 badge badge-darkmode" title="2차 마감일">0306</span>
                        <span class="mt-1 ml-1 badge badge-light" title="아티스트 이름">김한웅</span>
                        <span class="mt-1 ml-1 badge badge-light" title="재생될 미디어가 연결되어 있다면 재생 표시가 표기됩니다.">▶</span>
                        <span class="ml-1 add" title="Task 정보를 수정합니다.">≡</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <p class="h6 font-weight-light help-text">
        각 아이템에 <span class="add">＋</span><span class="remove ml-1">－</span> 버튼을 이용하여 Task를 선언할 수 있습니다.<br>
        Task명, 1차/2차마감일, 아티스트명, 재생파일, Task 정보수정 버튼 순서로 나열되어 있습니다.<br>
        Task명을 클릭하면 작업 폴더로 바로 연결되는 <a href="{{.Setting.WFS}}" class="text-white">WFS(Web File System)</a> 서비스가 실행됩니다.
    </p>
</div>
{{end}}
