{{define "rmorganization" }}
{{template "headBootstrap5"}}
{{template "navbar-bootstrap5" .}}
<body>


<div class="container p-5">
    <form action="/rmorganization-submit" method="POST">
    <div class="pt-3 pb-5">
        <h2 class="section-heading">Rm Organization</h2>
    </div>
    <div class="row">
        <div class="col-sm">
            <div class="form-group">
                <label>Organization Type</label>
                <select name="organizationtype" class="form-control">
                    <option value="division">Division(본부)</option>
                    <option value="department">Department(부서)</option>
                    <option value="team">Team(팀)</option>
                    <option value="role">Role(직책)</option>
                    <option value="position">Position(직급)</option>
                </select>
                <small class="form-text text-muted">삭제할 Organization 타입을 선택해주세요.</small>
            </div>
            <div class="form-group">
                <label>ID</label>
                <input type="text" name="id" class="form-control" placeholder="id">
                <small class="form-text text-muted">삭제할 ID를 소문자로 입력해주세요.</small>
            </div>
        </div>
    </div>     
    <div class="text-center">
        <button type="submit" class="btn btn-outline-danger mt-5">Remove Organization</button>
    </div>
    </form>
</div>

{{template "footerBootstrap"}}
</body>
<script src="/assets/bootstrap-5.0.2/js/bootstrap.min.js"></script>
</html>
{{end}}
