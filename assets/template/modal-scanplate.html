{{define "modal-scanplate"}}
    <!-- Modal: Rm ScanPlate-->
    <div class="modal" id="modal-rmscanplate" tabindex="-1" role="dialog" aria-labelledby="modal-rmscanplate" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content bg-darkmode">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal-rmscanplate-title">Remove ScanPlate</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <div class="form-group">
                            <label for="modal-rmscanplate-id" class="col-form-label">ID:</label>
                            <input type="text" class="form-control" id="modal-rmscanplate-id" readonly>
                        </div>
                    </div>
                </div>
                
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-darkmode" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-outline-danger" onclick="rmscanplate()" data-bs-dismiss="modal">REMOVE</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal: ScanPlate Process Status-->
    <div class="modal" id="modal-scanplateprocessstatus" tabindex="-1" role="dialog" aria-labelledby="modal-scanplateprocessstatus" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content bg-darkmode">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal-scanplateprocessstatus-title">Change Process Status</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <div class="form-group">
                            <label for="modal-scanplateprocessstatus-id" class="col-form-label">ID</label>
                            <input type="text" class="form-control" id="modal-scanplateprocessstatus-id" readonly>
                        </div>
                        <div class="form-group">
                            <label class="form-text">Process Status</label>
                            <select id="modal-scanplateprocessstatus-status" class="form-control">
                                <option value="done">done</option>
                                <option value="prcessing">processing</option>
                                <option value="error">error</option>
                                <option value="wait">wait</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-darkmode" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-outline-warning" onclick="setscanplateprocessstatus()" data-bs-dismiss="modal">SET</button>
                </div>
            </div>
        </div>
    </div>
{{end}}
