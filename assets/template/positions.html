{{define "positions" }}
{{template "headBootstrap5"}}
{{template "navbar-bootstrap5" .}}

<body>

<div class="p-2">
	<div class="row">
		{{range .Positions}}
			<div class="col-lg-4 col-md-6 col-sm-12">
				<div class="card m-2 bg-darkmode">
					<h6 class="card-header">
						{{.ID}}
					</h6>
					<div class="card-body">
						<h6 class="card-title">
							<a href="mailto:{{.ID}}@{{$.MailDNS}}" class="btn btn-outline-darkmode btn-sm">E-mail</a>
							{{if eq $.User.AccessLevel 4 5 6 7 8 9 10 11}}
							<a href="/editposition?id={{.ID}}" class="btn btn-danger btn-sm">Edit</a>
							{{end}}
						</h6>
						<p class="card-text">
							이름: {{.Name}}
						</p>
					</div>
				</div>
			</div>
		{{end}}
	</div>
</div>

{{template "footerBootstrap"}}
</body>
<script src="/assets/bootstrap-5.0.2/js/bootstrap.min.js"></script>
</html>
{{end}}
